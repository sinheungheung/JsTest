<script>
// 1번 문제
function short(w){
		if(w.length > 10){
			return w[0] + (w.length-2) + w[w.length-1];
		}else{
			return w;
		}
	}
	 console.log(short("word")); // word
	 // 문자열의 길이가 10이상이어야 문자열 줄이기 기능이 작동
	 console.log(short("localization")); // l10n
     console.log(short("internationalization")); // i18

// 2번 문제
function middle(arr){
		if(arr.length%2===1){
			return arr[(arr.length/2)];
		}else{
			// [1,2,3,4]
			return (arr[(arr.length/2)-1]
				+arr[arr.length/2])/2;
		}
	}
const value1 = middle([1,2,3,4,5]);
console.log(value1);
const value2 = middle([1,3,5,7,9,11]);
console.log(value2);

// 3번 문제
function calculateAverage(arr,s){
		let sum = 0;
		for(const n of arr)sum+=n;

		let x = (s*(arr.length+1))-sum;
		if(x>100)return null;

		return x;
	}
const result1 = calculateAverage([70, 60], 70);
console.log(result1); 
        
const result2 = calculateAverage([80, 80, 80], 80);
console.log(result2); 

const result3 = calculateAverage([80, 80, 80], 100);
console.log(result3);
</script>
